<div class="bar">
  <div class="location">
    <p>Location</p>
    <input type="text" placeholder="Where are you going?" />
  </div>
  <div class="check-in">
    <p>Check in</p>
    <input type="text" placeholder="Add dates" [readOnly]="true" />
  </div>
  <div class="check-out">
    <p>Check out</p>
    <input type="text" placeholder="Add dates" [readOnly]="true" />
  </div>
  <div class="guests">
    <p>Guests</p>
    <input type="text" placeholder="Add guests" [readOnly]="true" />
    <span
      ><img
        style="width: 18px; height: 18px"
        src="../../../assets/svg/search.svg"
        alt=""
    /></span>
  </div>
</div>

<div class="search_content" *ngIf="false">
  <div class="region">
    <h5>Search by region</h5>
    <div class="regions">
      <div>
        <img src="../../../../assets/regions/flexible.jpg" alt="worldmap-img" />
        <p>i'm flexible</p>
      </div>
      <div>
        <img src="../../../../assets/regions/africa.jpg" alt="africa-map-img" />
        <p>Africa</p>
      </div>
      <div>
        <img src="../../../../assets/regions/uk.jpg" alt="uk-map-img" />
        <p>United Kingdom</p>
      </div>
      <div>
        <img
          src="../../../../assets/regions/united states.jpg"
          alt="unitedstates-map-img"
        />
        <p>United States</p>
      </div>
      <div>
        <img src="../../../../assets/regions/canada.jpg" alt="canada-map-img" />
        <p>Canada</p>
      </div>
      <div>
        <img
          src="../../../../assets/regions/middle east.jpg"
          alt="middle-east-map-img"
        />
        <p>Middle East</p>
      </div>
    </div>
  </div>
</div>
