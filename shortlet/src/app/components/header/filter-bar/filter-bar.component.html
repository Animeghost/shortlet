<div class="filter-bar">
  <div
    class="property"
    *ngFor="let property of filterbar; let i = index"
    [ngClass]="{ ifSelected: property.name === toggleActiveApartment }"
  >
    <div class="test" (click)="getProperty(property.name)">
      <img [src]="property.image" [alt]="property.name" />
      <p style="text-align: center">{{property.name | lowercase}}</p>
    </div>
  </div>
</div>
