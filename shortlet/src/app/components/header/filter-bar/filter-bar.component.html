<div class="filter-bar">
  <div
    class="property"
    *ngFor="let property of filterbar; let i = index"
    [ngClass]="{ ifSelected: property.name === toggleActiveApartment }"
  >
    <div class="test" (click)="getProperty(property.value)">
      <img [src]="property.image" [alt]="property.name" />
      <p style="text-align: center">{{ property.name }}</p>
    </div>
  </div>
</div>
