<div class="container">
    <div class="form">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="input-wrapper">
              <label>
                Title:</label>
                <input formControlName="name" type="text" required >
            </div>


            <div class="input-wrapper">
                <label>Description</label>
                <input formControlName="description">
            </div>

            <div class="input-wrapper">
                <label>Address</label>
                <input formControlName="address">
            </div>

            <div class="input-wrapper">
                <label>Price(NGN)</label>
                <input formControlName="price" type="number" placeholder="Per Night">
            </div>


        
            <div class="input-wrapper">
                <label>
                  Guest Capacity:
                  
                </label>
                <input formControlName="maxNoOfGuests" type="number">
            </div>
        
            <div class="input-wrapper">
                <label>
                    No of Bedrooms:
                    
                </label>
                <input formControlName="noOfBedrooms" type="number">
            </div>
        
            <div class="input-wrapper">
                <label>
                    No of Bathrooms:
                </label>
                <input formControlName="noOfBathrooms" type="number">
            </div>
            <div class="input-wrapper">

                <label></label>
                <select formControlName="houseType">
                    <option value="" disabled selected>Select your House Type</option>
                    <option value="PRIVATE_ROOM">Private Room</option>
                </select>
                
            </div>


            <div class="input-wrapper">
                  <label></label>
                    <select formControlName="propertyType">
                        <option value="" disabled selected>Select your Property Type</option>
                        <option value="HOTEL">Hotel</option>
                    </select>
            </div>

            <div formGroupName="amenities" >
                <div class="amenities">
                    <div>
                        <!-- <label for="gym">GYM</label> -->
                    <input id="gym" type="checkbox" formControlName="gym">
                    </div>

                    
                    <input type="checkbox" formControlName="pool">
                </div>                
            </div>

            <div formArrayName="images">
                <input
                type="file"
                accept=".png, .jpg, .jpeg"
                (change)="onImageUpload($event)"
              />

            </div>
                
        
            
            <button
            [disabled]="!myForm.valid"
            type="submit">Request to Add Home</button>
          </form>
    </div>

    <!-- <div>
        <img *ngIf="imagePreview" [src]="getSafeUrl(imagePreview)" width="100" height="100">
      </div> -->
</div>
