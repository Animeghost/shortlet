<div class="container">
    <div class="form">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="input-wrapper">
                <label for="">Title</label>
                <input type="text" ngModel name="name"  />
            </div>

            <div class="input-wrapper">
                <label for="">Description</label>
                <input type="text" ngModel name="description"  />
            </div>
        
            <div class="input-wrapper">
                <label for="">Address</label>
                <input type="text" ngModel name="address"  />
            </div>

            <!-- <div class="input-wrapper">
                <label for="">Email</label>
                <input type="email" placeholder="sami@gmail.com" ngModel name="user_email"  />
            </div> -->
        
            <!-- <div class="input-wrapper">
                <label for="">First Name</label>
                <input type="text" ngModel name="firstName"  />
            </div> -->
        
            <div class="input-wrapper">
                <label for="">No Of Bedrooms</label>
                <input type="number" ngModel name="noOfBedrooms"  />
            </div>
       
            <div class="input-wrapper">
                <label for="">No Of Bathrooms</label>
                <input type="number" ngModel name="noOfBathrooms"  />
            </div>
            

            <div class="input-wrapper">
                <label for="">Max No of Guest</label>
                <input type="number" ngModel name="maxNoOfGuests"  />
            </div>
        
            <div class="input-wrapper">
                <label for="">Price per night</label>
                <input type="number" ngModel name="price"  />
            </div>

            <div class="input-wrapper">
                <label for="">propertyType</label>
                <input type="text" ngModel name="propertyType"  />
            </div>

            <!-- <div class="input-wrapper">
                <label for="">House Type</label>
                <input type="text" ngModel name="houseType"  />
            </div> -->
            
            <div class="input-wrapper">
                <select name="cars" id="cars" ngModel name="propertyType">
                    <option value="APARTMENT">Apartment</option>
                    <option value="HOTEL">Hotel</option>
                  </select>
            </div>

            <div class="input-wrapper">
                <select name="propertyType" id="property-type" ngModel name="houseType">
                    <option value="PRIVATE_ROOM">Private Room</option>
                </select>
            </div>
            <!-- <form >

                <select name="cars" id="cars" ngModel name="houseType">
                    <option value="APARTMENTsss">Apartment</option>
                    <option value="HOTEL">Hotel</option>
                  </select>

            </form> -->            

            <div class="submit"> 
                <!-- <button type="submit">Upload Pictures</button> -->
                <button  type="submit">Register Property</button>
            </div>
        </form>
    </div>

    <!-- <h1>{{form.description}}</h1>
    <h1>{{form.title}}</h1> -->
</div>
