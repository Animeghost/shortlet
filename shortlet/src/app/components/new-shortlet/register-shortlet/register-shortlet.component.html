<div style="padding-bottom: 16px" class="container">
  <h1>Shortlet your Home</h1>
  <p>Send a request to list your home</p>

  <div class="progress-bar">
    <div class="progress" [style.width.%]="step * 25"></div>
  </div>
  <p>Step {{ step }} of 4</p>
  <div class="form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
      <div *ngIf="step === 1">
        <div class="form-group">
          <label>Title</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input
            formControlName="address"
            type="text"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label>Country</label>
          <select formControlName="country">
            <option *ngFor="let country of countries" [value]="country.name">
              {{ country.name }}
            </option>
          </select>
        </div>
      </div>

      <div *ngIf="step === 2">
        <div class="form-group">
          <label>Guest Capacity</label>
          <input
            formControlName="maxNoOfGuests"
            type="number"
            class="form-control"
            (keypress)="keyPress($event)"
            required
          />
        </div>

        <div class="form-group">
          <label>No of Bedrooms</label>
          <input
            formControlName="noOfBedrooms"
            type="number"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label>No of Bathrooms</label>
          <input
            formControlName="noOfBathrooms"
            type="number"
            class="form-control"
          />
        </div>
      </div>

      <div *ngIf="step === 3">
        <div class="form-group">
          <label>House Type</label>
          <select formControlName="houseType" required>
            <option value="" disabled selected>Select your House Type</option>
            <option value="PRIVATE_ROOM">Private Room</option>
          </select>
        </div>

        <div class="form-group">
          <label>Property Type</label>
          <select formControlName="propertyType" required>
            <option value="" disabled selected>
              Select your Property Type
            </option>
            <option value="HOTEL">Hotel</option>
          </select>
        </div>

        <div class="form-group">
          <label>Price (NGN)</label>
          <input
            formControlName="price"
            type="number"
            placeholder="Per Night"
            class="form-control"
            required
          />
        </div>
      </div>

      <div formGroupName="amenities" *ngIf="step == 4">
        <label>Select Amenities</label>
        <!-- new -->
        <div class="amenities">
          <div>
            <div class="amenity">
              <input id="gym" type="checkbox" formControlName="gym" />
              <label for="gym">Gym</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="pool" />
              <label for="pool">Pool</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="wifi" />
              <label for="wifi">Free Wi-Fi</label>
            </div>
          </div>
          <div>
            <div class="amenity">
              <input id="gym" type="checkbox" formControlName="patio" />
              <label for="patio">Patio</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="airCondition" />
              <label for="airCondition">Air Condition</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="washer" />
              <label for="washer">Washer</label>
            </div>
          </div>
          <div>
            <div class="amenity">
              <input id="gym" type="checkbox" formControlName="patio" />
              <label for="patio">Patio</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="airCondition" />
              <label for="airCondition">Air Condition</label>
            </div>

            <div class="amenity">
              <input type="checkbox" formControlName="washer" />
              <label for="washer">Washer</label>
            </div>
          </div>
        </div>
      </div>

      <div formArrayName="pictures" *ngIf="step == 3">
        <label>Upload Pictures</label>
        <div *ngFor="let image of pictures.controls; let i = index">
          <div [formGroupName]="i">
            <input
              type="file"
              accept=".png, .jpg, .jpeg"
              (change)="onImageUpload($event, i)"
              required
              formControlName="image"
              class="form-control"
              style="margin-bottom: 8px"
            />
          </div>
        </div>
      </div>

      <div class="control">
        <div class="controls">
          <button *ngIf="step != 1" (click)="previous()" type="button">
            Previous
          </button>
          <button *ngIf="step != 4" (click)="next()" type="button">Next</button>

          <button
            [disabled]="!myForm.valid"
            type="submit"
            *ngIf="step == 4"
            id="button-2 slide"
            routerLink="listing"
          >
            Request to Add Home
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
